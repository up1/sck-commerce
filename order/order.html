<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container">
	<div class="row">
		 <form class="form-horizontal">
            <fieldset>
                <!-- Address form -->
         
                <h2>Address</h2>
         
                <!-- full-name input-->
                <div class="control-group">
                    <label class="control-label">Full Name</label>
                    <div class="controls">
                        <input id="full-name" name="full-name" type="text" placeholder="full name"
                        class="input-xlarge">
                        <p class="help-block"></p>
                    </div>
                </div>
                <!-- email -->
                <div class="control-group">
                    <label class="control-label">E-mail</label>
                    <div class="controls">
                        <input id="email" name="email" type="text" placeholder="email"
                        class="input-xlarge">
                        <p class="help-block">example@example.com</p>
                    </div>
                </div>
                <!-- phone number-->
                <div class="control-group">
                    <label class="control-label">Phone Number</label>
                    <div class="controls">
                        <input id="phonenumber" name="phonenumber" type="text" placeholder="phonenumber"
                        class="input-xlarge">
                        <p class="help-block"></p>
                    </div>
                </div>
                <!-- Address-->
                <div class="control-group">
                    <label class="control-label">City / Town</label>
                    <div class="controls">
                        <input id="address" name="address" type="text" placeholder="Address" class="input-xlarge">
                        <p class="help-block"></p>
                    </div>
                </div>
                <!-- Province input-->
                <div class="control-group">
                    <label class="control-label">Province</label>
                    <div class="controls">
                        <input id="province" name="province" type="text" placeholder="province"
                        class="input-xlarge">
                        <p class="help-block"></p>
                    </div>
                </div>
                <!-- District input-->
                <div class="control-group">
                    <label class="control-label">District</label>
                    <div class="controls">
                        <input id="district" name="district" type="text" placeholder="District"
                        class="input-xlarge">
                        <p class="help-block"></p>
                    </div>
                </div>
                <!-- postal-code input-->
                <div class="control-group">
                    <label class="control-label">Zip / Postal Code</label>
                    <div class="controls">
                        <input id="postal-code" name="postal-code" type="text" placeholder="zip or postal code"
                        class="input-xlarge">
                        <p class="help-block"></p>
                    </div>
                </div>
                <!-- postal-code input-->
                <div class="control-group">
                    <label class="control-label">ID / Passport</label>
                    <div class="controls">
                        <input id="passport" name="passport" type="text" placeholder="passport"
                        class="input-xlarge">
                        <p class="help-block"></p>
                    </div>
                </div>
            </fieldset>
        </form>
	</div>
</div>
